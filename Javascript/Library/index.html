<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    
    <title>Odin Library</title>
</head>
<body>
    <div class="title">
        <h1>Odin Library</h1>
    </div>
    <div class="content">
        <table id="library">
            <tr>
                <th class="header">Title</th>
                <th class="header">Author</th>
                <th class="header">Pages</th>
                <th class="header">Read Status</th>
            </tr>
        </table>
        
    </div>
    <div class="content" id="overlay">
        <form>
            <label for="author">Author:</label><br>
            <input type="text" id="author"><br>
            <label for="title">Title:</label><br>
            <input type="text" id="title"><br><br>
            <label for="pages">Pages:</label><br>
            <input type="number" id="pages"><br>
            <label for="isRead">Is Read:</label><br>
            <input type="checkbox" id="isRead"><br>
        </form>
        <button id="submit">Add Book</button>
    </div>
    <div class="bottom">
        <div class="buttonHolder">
            <button id="add">Add Book</button>
        </div>
    </div>
    
    <script src="library.js"></script>
</body>
</html>
